<!doctype html>
<html lang="en">
<head>
    <title>MapleAtMorning</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="shortcut icon" type="image/png" href="windows/desktop/full-trash.png">

    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.cdnfonts.com/css/w95fa" rel="stylesheet">
    

    <script src="js/custom-html.js"></script>
</head>

<body>

    <main>
        <desktop-icon tabindex="0" data-src="windows/desktop/my-computer.png" data-text="About"></desktop-icon>
        <desktop-icon tabindex="0" data-src="windows/desktop/internet-explorer.png" data-text="Websites"></desktop-icon>
        <desktop-icon tabindex="0" data-src="windows/desktop/network.png" data-text="Socials"></desktop-icon>
        <desktop-icon tabindex="0" data-src="windows/desktop/my-documents.png" data-text="Projects"></desktop-icon>
        <desktop-icon tabindex="0" data-src="windows/desktop/paint.png" data-text="Paint"></desktop-icon>
    </main>
    
    <win-main id="about" style="top: 5%; left: 20%; z-index: 11; width: 300px;">
        <win-nav data-title="about me!! :3"></win-nav>
        <div class="content">
            <img id="logo" src="images/pfp.jpg" alt="Yellow leaves coming in from the right side with a light blue, almost white sky.">
            <span>
                <h1 id="name">MAPLE</h1>
                <p>coding :3</p>
                <ul>
                    <li>17 y/o</li>
                    <li>She/They</li>
                    <li>Transfem Enby</li>
                    <li>Bisexual</li>
                    <li>Obnoxious</li>
                    <li>Gaymer</li>
                </ul>
            </span>
        </div>
    </win-main>
    
    <win-main id="sites" style="top: 65%; left: 20%; width: 500px; z-index: 2;">
        <win-nav data-title="websites! :o"></win-nav>
        <div class="content">
            <a href="https://fries.pics">Fries.Pics</a>
            <a href="https://mapleatmorning.github.io/ninja/">Ninja</a>
            <a href="https://gamesunite.dev">Games Unite's Website</a>
        </div>
    </win-main>

    <win-main id="socials" style="top: 2.5%; left: 10%; z-index: 3;">
        <win-nav data-title="socials >w<"></win-nav>
        <div class="content">
            <a target="_blank" href="https://github.com/mapleatmorning"><img src="images/icons/github.svg" alt="Github"></a>
            <a target="_blank" href="https://steamcommunity.com/id/friespics"><img src="images/icons/steam.svg" alt="Steam"></a>
            <a target="_blank" href="https://twitter.com/mapleatmorning"><img src="images/icons/twitter.svg" alt="Twitter"></a>
            <a target="_blank" href="https://mapleatmorning.tumblr.com"><img src="images/icons/tumblr.svg" alt="Tumblr"></a>
            <a target="_blank" href="http://invite.fries.pics"><img src="images/icons/discord.svg" alt="Discord"></a>
        </div>
    </win-main>
    
    <win-main id="projects" style="top: 50%; left: 10%; z-index: 4;">
        <win-nav data-title="projects ^_^"></win-nav>
        <div class="content">
            <a href="https://mapleatmorning.github.io/Ascend">Ascend</a>
            <a href="https://mapleatmorning.github.io/frontend-frenzy/">Frontend Frenzy</a>
        </div>
    </win-main>

    <win-main id="paint" style="top: 5%; left: calc(90% - 40vmin); z-index: 5; height: 40vmin; width: 40vmin;">
        <win-nav data-title="js paint xD"></win-nav>
        <iframe src="https://jspaint.app/" frameborder="0"></iframe>
    </win-main>

    <footer>
        <div>
            <button id="startbtn" href="#"><img src="windows/windows-0.png" alt=""><p>Start</p></button>
        </div>

        <div id="item-holder">
        </div>
        
        <div id="task-info">
            <p><span id="hour">hrs</span>:<span id="minutes">mins</span> <span id="ampm">AM</span> </p>
        </div>
    </footer>
    
    <noscript>
        
        <p id="noscript"><img src="windows/messages/color-error.png" alt="Error Icon">Please enable JavaScript<img src="windows/messages/color-error.png" alt="Error Icon"></p>
        <div></div>
    </noscript>
    
    <script src="js/time-manager.js"></script>
    <script src="js/window-manager.js"></script>
    <script type="module" src="js/ytrandom.js"></script>
</body>
</html>
